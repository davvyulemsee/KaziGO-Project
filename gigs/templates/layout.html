{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}FreelanceHub{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/layout.css' %}" />
<script src="{% static 'js/tabs.js' %}"></script>
</head>
<body>
  <nav class="navbar">
    <div class="nav-left">
      <a href="{% url 'gigs:all_gigs' %}" class="logo">FreelanceHub</a>
    </div>
    <div class="nav-right">
  {% if user.is_authenticated %}
    {% if user.is_seller %}
      <a href="{% url 'gigs:seller_dashboard' %}" class="nav-link">Seller Dashboard</a>
      <a href="{% url 'gigs:create_gig' %}" class="btn-green">+ New Gig</a>

    {% endif %}
    <a href="/" class="nav-link">Logout</a>
  {% else %}
    <a href="{% url 'users:login' %}" class="nav-link">Login</a>
    <a href="{% url 'users:register' %}" class="nav-link">Sign Up</a>
  {% endif %}
</div>
  </nav>

  <main>
    {% block content %}
    <!-- Page-specific content goes here -->
    {% endblock %}
  </main>
</body>
</html>
