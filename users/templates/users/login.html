{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | FreelanceHub</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}" />
</head>
<body>

<nav class="navbar">
    <div class="nav-left">
      <a href="{% url 'gigs:all_gigs' %}" class="logo">kazigo project</a>
    </div>
    <div class="nav-right">

    <a href="{% url 'users:register' %}" class="nav-link">Sign Up</a>
</div>
  </nav>

  <div class="container">
    <div class="form-box">
      <h2>Welcome Back</h2>
      <form method="POST">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <div class="form-group">
          {{ form.username.label_tag }}
          {{ form.username }}
        </div>

        <div class="form-group">
          {{ form.password.label_tag }}
          {{ form.password }}
        </div>

        <button type="submit" class="btn">Log In</button>
      </form>
      <p class="signup-link">Don't have an account? <a href="{% url 'users:register' %}">Sign up</a></p>
    </div>
  </div>
</body>
</html>
